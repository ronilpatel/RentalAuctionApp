{% extends 'baselandlord.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<br><br><br>
<div class="container" onload="addInput()">
    <h1>Room Details</h1>
      <hr>
    <div class="row">
    <div class="col-md-9 personal-info">
      <!-- left column -->
     
      <form class="form-horizontal" role="form" action="/property/addrooms/?q={{prtyid}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for i in roomnumb %}
        <div class="form-group">
          <!-- <h3 id="roomno"></h3> -->
          <div class="col-lg-8">
            <div class="ui-select">
              {{ i }}
              <select id="user_category" class="form-control" name="{{i}}" required>
                <option value="" disabled selected>Number of Beds</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option> 
              </select>
            </div>
            <textarea class="form-control" name="{{forloop.counter}}" type="textarea" placeholder="Enter your Room description here" required></textarea>
          </div>
        </div>
        {% endfor %}
        
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Add Rooms">
            </div>
      </div>
    </form>
    </div>
    </div>
</div>  
{% endblock %}
